<td-layout>
  <td-navigation-drawer flex sidenavTitle="" logo="" name="Company Name" email="user@company.com">
    <md-nav-list>
      <a *ngFor="let item of routes" [routerLink]="item.route" md-list-item><md-icon md-list-avatar>{{item.icon}}</md-icon>{{item.title}}</a>
    </md-nav-list>
    <div td-navigation-drawer-menu>
      <md-nav-list>
        <a *ngFor="let item of usermenu" [routerLink]="item.route" md-list-item (click)="item.method()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </md-nav-list>
    </div>
  </td-navigation-drawer>
  <div td-sidenav-content class="td-layout-footer pad">
      &copy; 2017 Orahi, LTD.
    </div>
  <td-layout-nav color="accent">
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button md-icon-button td-menu-button tdLayoutToggle>
        <md-icon>menu</md-icon>
      </button>
      <span class="cursor-pointer">Orahi Dashboard</span>
      <span flex></span>
      <a md-icon-button mdTooltip="Documentation" href="#" target="_blank"><md-icon>chrome_reader_mode</md-icon></a>
    
    </div>
    <td-layout-card-over color="accent" cardWidth="75">
      <router-outlet ></router-outlet>
    </td-layout-card-over>
  </td-layout-nav>
</td-layout>
